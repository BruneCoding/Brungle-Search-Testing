<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brungle Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Brungle</h1>
    <form id="search-form">
        <input type="text" id="query" placeholder="Enter search query..." required>
        <button type="submit">Search</button>
    </form>
    <ul id="results"></ul>
    <div class="summary" id="ai-summary">AI Summarization will appear here...</div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('query').value;
            search(query);
        });

        function search(query) {
            const apiKey = 'AIzaSyAfU2qf_tKGN8JmiEVLszhRIAjsR80VBb0';
            const searchEngineId = '564f027734c9441fe';
            const url = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${searchEngineId}&q=${query}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const results = document.getElementById('results');
                    const aiSummary = document.getElementById('ai-summary');
                    results.innerHTML = '';

                    if (data.items) {
                        data.items.forEach(item => {
                            const li = document.createElement('li');
                            li.className = 'result-item';

                            const a = document.createElement('a');
                            a.href = item.link;
                            a.textContent = item.title;
                            a.target = '_blank';

                            const p = document.createElement('p');
                            p.className = 'result-description';
                            p.textContent = item.snippet;

                            li.appendChild(a);
                            li.appendChild(p);
                            results.appendChild(li);
                        });

                        // Mock AI summarization for the demonstration
                        aiSummary.textContent = "Here's a brief summary based on your search results...";
                    } else {
                        results.innerHTML = '<li>No results found.</li>';
                        aiSummary.textContent = '';
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
